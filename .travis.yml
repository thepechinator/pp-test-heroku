sudo: false
language: node_js
node_js:
- '5'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_deploy:
  - rm -rf package.json tools test src docs
  - mv build/* ./
  - rm -rf build
  - ls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pp-heroku-test
  on:
    repo: thepechinator/pp-test-heroku
